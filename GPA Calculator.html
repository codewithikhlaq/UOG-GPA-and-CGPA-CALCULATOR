<script>
document.addEventListener("DOMContentLoader", function()
{
    const menuIcon = document.querySelector("menu-icon");
    const optionlist = document.getElementById("optionlist");

    manuIcon.addEventListener("click",function(){

});
function Calculation()
{
    var a1=parseFloat(document.getElementById('gr1').value);
    var a2=parseFloat(document.getElementById('gr2').value);
    var a3=parseFloat(document.getElementById('gr3').value);
    var a4=parseFloat(document.getElementById('gr4').value);
    var a5=parseFloat(document.getElementById('gr5').value);
    var a6=parseFloat(document.getElementById('gr6').value);
    var a7=parseFloat(document.getElementById('gr7').value);
    var a8=parseFloat(document.getElementById('gr8').value);

    var b1=parseFloat(document.getElementById('cr1').value);
    var b2=parseFloat(document.getElementById('cr2').value);
    var b3=parseFloat(document.getElementById('cr3').value);
    var b4=parseFloat(document.getElementById('cr4').value);
    var b5=parseFloat(document.getElementById('cr5').value);
    var b6=parseFloat(document.getElementById('cr6').value);
    var b7=parseFloat(document.getElementById('cr7').value);
    var b8=parseFloat(document.getElementById('cr8').value);

    document.getElementById('p1').textContent=a1;
    document.getElementById('p2').textContent=a2;
    document.getElementById('p3').textContent=a3;
    document.getElementById('p4').textContent=a4;
    document.getElementById('p5').textContent=a5;
    document.getElementById('p6').textContent=a6;
    document.getElementById('p7').textContent=a7;
    document.getElementById('p8').textContent=a8;
var a= a1*b1;
var b= a2*b2;
var c= a3*b3;
var d= a4*b4;
var e= a5*b5;
var f= a6*b6;
var g= a7*b7;
var h= a8*b8;

document.getElementById('gp1').textContent=a.toFixed(2);
document.getElementById('gp2').textContent=b.toFixed(2);
document.getElementById('gp3').textContent=c.toFixed(2);
document.getElementById('gp4').textContent=d.toFixed(2);
document.getElementById('gp5').textContent=e.toFixed(2);
document.getElementById('gp6').textContent=f.toFixed(2);
document.getElementById('gp7').textContent=g.toFixed(2);
document.getElementById('gp8').textContent=h.toFixed(2);
var x = a+b+c+d+e+f+g+h;
var y = b1+b2+b3+b4+b5+b6+b7+b8;

var z =x/y;
document.getElementById('result').textContent= z.toFixed(2) ;
document.getElementById('ch').textContent= y ;   

document.getElementById('msg').textContent="Thank You for choosing this GPA Calculator";
}
